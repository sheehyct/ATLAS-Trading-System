[build]
builder = "nixpacks"

[build.env]
# Tell Nixpacks to use requirements-railway.txt instead of pyproject.toml
NIXPACKS_PYTHON_PROVIDER = "pip"

[deploy]
startCommand = "pip install -r requirements-railway.txt && python -m dashboard.app"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

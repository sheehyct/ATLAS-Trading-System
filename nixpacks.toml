# Nixpacks configuration for Railway deployment
# Uses requirements-railway.txt to avoid VectorBT Pro private repo dependency

[phases.setup]
nixPkgs = ["python312", "python312Packages.pip", "python312Packages.virtualenv"]

[phases.install]
cmds = [
    "python -m venv /opt/venv",
    "/opt/venv/bin/pip install -r requirements-railway.txt"
]

[start]
cmd = "/opt/venv/bin/python -m dashboard.app"

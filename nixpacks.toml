# Nixpacks configuration for Railway deployment
# Uses requirements-railway.txt to avoid VectorBT Pro private repo dependency

[phases.setup]
nixPkgs = ["python312"]

[phases.install]
# Bootstrap pip using ensurepip, then install requirements
cmds = [
    "python -m ensurepip --upgrade",
    "python -m pip install --upgrade pip",
    "python -m pip install -r requirements-railway.txt"
]

[start]
cmd = "python -m dashboard.app"
